<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alas y Cielo - Vuelos Nacionales</title>
    <style>
        body {
            background: #e0f7fa;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #004d40;
            text-align: center;
        }
        .box {
            background: #ffffff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            max-width: 400px;
        }
        h1 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            line-height: 1.4;
            margin: 0.5rem 0;
        }
        .price {
            font-size: 1.6rem;
            font-weight: bold;
            margin: 1rem 0;
        }
        .button {
            background: #ffca28;
            color: #000;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>ALAS Y CIELO</h1>
        <p>Destinos nacionales a precios increíbles.</p>
        <div class="price">Desde $49.900</div>
        <p>Por trayecto.</p>
        <a href="https://www.vuelabarato360co.com/" class="button">¡COMPRA YA!</a>
    </div>
</body>
</html>
